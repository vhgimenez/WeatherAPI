<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Escolha um lugar para acessar o clima</h3>
        <div class="formInputContainer">
          <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
          <button id="search"><img src="./img/lupa.gif"></button>
        </div>
      </div>
      <div id="weatherData" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span></h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="descriptionContainer">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais">
        </div>
        <div id="detailsContainer">
          <p id="umidity"><i class="fa-solid fa-droplet"></i> <span></span></p>
          <p id="wind"><i class="fa-solid fa-wind"></i><span></span></p>
        </div>
      </div>
      <div id="errorMessage" class="hide">
        <p>Não foi possível encontrar essa cidade.</p>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
    </div>
  </body>
</html>
